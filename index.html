<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <img src="./img/splitter.svg" alt="" />
      <main class="main">
        <div class="cart_1">
          <form>
            <img src="./img/$.svg" alt="" />
            <label for="bill">Bill</label>
            <input type="number" id="bill" placeholder="" value="142.55" />
          </form>
          <div class="btns">
            <p>Select Tip %</p>
            <div>
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input type="text" value="Custom" />
            </div>
          </div>
          <form>
            <img src="./img/icon.svg" alt="" />
            <label for="number">Number of People</label>
            <input type="number" id="number" value="5" min="1" />
          </form>
        </div>
        <div class="cart_2">
          <div>
            <div>
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <h2>$4.27</h2>
          </div>
          <div>
            <div>
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <h2>$32.79</h2>
          </div>
          <a href="#!"><button>RESET</button></a>
        </div>
      </main>
    </section>
  </body>
</html>
